version: '3'
services: 
  app:
    container_name: liquid-world-api
    restart: always
    build: .
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '80:3000'
    links: 
      - mongo
  mongo: 
    container_name: mongo
    image: mongo
    volumes:
      - ~/mongo/data:/data/db
    ports: 
      - '27017:27017'
